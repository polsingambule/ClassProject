<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel = "icon" href ="images/x_logo.png" type = "Images/x-icon">
  <link rel="stylesheet" href="css/registration.css">
      <script type="text/javascript" src="js/registation.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Joan&family=Jost&family=Montserrat:wght@300;700&family=Raleway:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="title">
      Online Admission Form
    </div>
<div class="wrapper">
 
    <fieldset>
      <legend>Personal Details</legend>
    <form action="registration_form" id="registration_form" class="form">
       <div class="inputfield">
          <label>First Name</label></br>
          <input id="first_name" name="first_name" type="text" class="input" placeholder="Enter First Name">
       </div> 
       <div class="inputfield">
          <label>Middle Name</label>
          <input name="middle_name" id="middle_name" type="text" class="input" placeholder="Enter Middle Name">
       </div>
       <div class="inputfield">
          <label>Last Name</label></br>
          <input id="last_name" name="last_name" type="text" class="input" placeholder="Enter Last Name">
       </div> 
       <div class="inputfield">
          <label>Email Address</label>
          <input name="email_add" id="email_add" type="email" class="input" placeholder="Enter Email">
       </div>
       <div class="inputfield">
          <label>Phone Number</label>
          <input name="phone_number" id="phone_number" type="text" class="input" placeholder="Enter Phone Number">
       </div>
       <div class="inputfield">
          <label>Nationality</label>
          <div class="custom_select">
            <select>
              <option value="Select">Select</option>
              <option value="Indian">Indian</option>
              <option value="Nepali">Nepali</option>
              <option value="Canadian">Canadian</option>
              <option value="Chinese">Chinese</option>
              <option value="Japanese">Japanese</option>
              <option value="American">American</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
          <label>Category</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="obc">OBC</option>
              <option value="sc">SC</option>
              <option value="nt">NT</option>
              <option value="vjnt">V JNT</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
          <label>Address</label></br>
          <textarea  id="address" name="address" type="text" class="input" placeholder="Enter Address"></textarea>
       </div> 
       <div class="inputfield">
          <label>Country</label>
          <input name="country" id="country" type="text" class="input" placeholder="Enter Country Name">
       </div>
       <div class="inputfield">
          <label>State</label>
          <input name="state" id="state" type="text" class="input" placeholder="Enter State Name">
       </div>
       <div class="inputfield">
          <label>Area Code</label>
          <input name="areaCode" id="areaCode" type="text" class="input" placeholder="Enter Area Code">
       </div> 
       <div class="inputfield">
          <label>Date Of Birth</label></br>
          <input id="dateOfBirth" name="dateOfBirth" type="date" class="input" placeholder="Enter Date Of Birth">
       </div> 
        
       <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div>
       <!--  -->
       
       <!--  -->
       <div class="inputfield">
          <label>Qualification</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="12th">12th</option>
              <option value="Diploma">Diploma</option>
              <option value="Graduate">Graduate</option>
              <option value="Post Graduate">Post Graduate</option>
            </select>
          </div>
       </div>
       
 

      
    </form>
</fieldset>




<fieldset>
  <legend>Form Details</legend>
    <form action="registration_form" id="registration_form" class="form">
       <div class="inputfield">
          <label>Course</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="B-Pharma">BSC Cs</option>
              <option value="D-Pharma">BSC</option>
              <option value="D-Pharma">MSC</option>
              <option value="D-Pharma">BA</option>
              <option value="D-Pharma">B.Com</option>
              <option value="D-Pharma">M.Com</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
          <label>User Name</label>
          <input name="user_name" id="user_name" type="text" class="input" placeholder="Enter User Name">
       </div> 
       <div class="inputfield">
          <label>Password</label>
          <input name="password" id="password" type="password" class="input" placeholder="Enter Password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input name="confirm_password" id="confirm_password" type="password" class="input" placeholder="Enter Confirm Password">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input name="agree_condition" id="agree_condition" type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to <a href="term_contin.html">terms and conditions</a></p>
       </div> 
      <div class="captcha_wrpr">
        <div class="captcha_wrpr_spinner">
          <label>
            <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
            <span class="captcha_wrpr_checkmark"><span>&nbsp;</span></span>
          </label>
        </div>
        <div class="cptca_wrpr_heading">
          I'm not a robot
        </div>
        <div class="cptca_wrpr_logo">
          <img src="images/icon.png">
          <p>reCAPTCHA</p>
          <small>Privacy - Terms</small>
        </div>
      </div>
      <div class="inputfield">
        <input id="submit_btn" name="submit_btn" type="submit" value="Register" class="btn" onclick="myFunction()">
      </div>
      <div class="sign_up_texts">
        Already have an account<a onclick="log_in_page()" href=""> Sign In</a>
        <a href="https://admission.raisoni.net/">Click Here</a>
      </div>
    </form>
  </div> 
</body>
</html>
<script>
function log_in_page() {
  window.open("login.html");
}
function terms_page() {
  window.open("term_contin.html");
}
</script>
